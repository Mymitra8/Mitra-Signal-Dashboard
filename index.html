<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mitra Trading Dashboard</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f0f2f5;
        margin: 0;
        padding: 0;
    }
    header {
        background: #0078d4;
        color: #fff;
        padding: 15px;
        text-align: center;
    }
    main {
        max-width: 800px;
        margin: auto;
        padding: 20px;
    }
    .card {
        background: #fff;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
        margin-top: 0;
        color: #0078d4;
    }
    select, button {
        padding: 10px;
        margin: 5px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 14px;
    }
    button {
        cursor: pointer;
        background: #0078d4;
        color: #fff;
        border: none;
    }
    button:hover {
        background: #005a9e;
    }
    .status-label {
        font-weight: bold;
    }
    .status-value {
        color: #333;
    }
    .status-true {
        color: green;
    }
    .status-false {
        color: red;
    }
</style>
</head>
<body>

<header>
    <h1>üìä Mitra Trading Dashboard</h1>
</header>

<main>

<div class="card">
    <h2>Strategy Control</h2>
    <label for="strategySelect">Select Strategy:</label><br>
    <select id="strategySelect">
        <option value="Ganu">Ganu</option>
        <option value="Enhanced">Enhanced</option>
        <option value="Scalping">Scalping</option>
    </select><br><br>
    <button onclick="startEngine()">‚ñ∂ Start</button>
    <button onclick="stopEngine()">‚èπ Stop</button>
</div>

<div class="card">
    <h2>Status</h2>
    <p><span class="status-label">Running:</span> <span id="isRunning" class="status-value"></span></p>
    <p><span class="status-label">Active Strategy:</span> <span id="activeStrategy" class="status-value"></span></p>
    <p><span class="status-label">Telegram Configured:</span> <span id="telegramConfigured" class="status-value"></span></p>
    <p><span class="status-label">Alerts Today:</span> <span id="alertsToday" class="status-value"></span></p>
</div>

<div class="card">
    <h2>Telegram Test</h2>
    <button onclick="sendTestMessage()">üì® Send Test Telegram</button>
</div>

</main>

<script>
const API_URL = "YOUR_GS_WEBAPP_URL"; // Replace with deployed Apps Script URL

async function getStatus() {
    try {
        const res = await fetch(`${API_URL}?action=getStatus`);
        const data = await res.json();

        document.getElementById("isRunning").textContent = data.isRunning ? "Yes" : "No";
        document.getElementById("isRunning").className = data.isRunning ? "status-value status-true" : "status-value status-false";

        document.getElementById("activeStrategy").textContent = data.activeStrategy;
        document.getElementById("telegramConfigured").textContent = data.telegramConfigured ? "Yes" : "No";
        document.getElementById("telegramConfigured").className = data.telegramConfigured ? "status-value status-true" : "status-value status-false";

        document.getElementById("alertsToday").textContent = `${data.todayAlerts}/${data.alertLimit}`;
    } catch (err) {
        console.error("Status fetch error:", err);
    }
}

async function startEngine() {
    const strategy = document.getElementById("strategySelect").value;
    await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ action: "startEngine", strategy }),
        headers: { "Content-Type": "application/json" }
    });
    getStatus();
}

async function stopEngine() {
    await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ action: "stopEngine" }),
        headers: { "Content-Type": "application/json" }
    });
    getStatus();
}

async function sendTestMessage() {
    await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ action: "sendTestMessage" }),
        headers: { "Content-Type": "application/json" }
    });
}

setInterval(getStatus, 30000); // Auto-refresh every 30 sec
getStatus();
</script>

</body>
</html>
