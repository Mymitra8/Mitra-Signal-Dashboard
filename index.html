<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crypto Dashboard – Mitra Patched</title>
    <style>
        body { font-family: Arial, sans-serif; background: #111; color: #eee; }
        h1 { color: #0ff; }
        .status-indicator { padding: 5px 10px; border-radius: 4px; display: inline-block; }
        .status-running { background: #0a0; }
        .status-stopped { background: #a00; }
        .notification { margin-top: 10px; }
        table { border-collapse: collapse; width: 100%; margin-top: 15px; }
        th, td { border: 1px solid #444; padding: 6px; text-align: left; }
        th { background: #222; }
    </style>
</head>
<body>

<h1>Crypto Dashboard</h1>
<div>
    Status: <span id="status" class="status-indicator status-stopped">Stopped</span>
</div>

<div style="margin-top:10px;">
    <button onclick="changeUrl()">Change URL</button>
    <button onclick="testConnection()">Test Connection</button>
    <button onclick="startEngine()">Start Engine</button>
    <button onclick="stopEngine()">Stop Engine</button>
    <button onclick="runManualScan()">Manual Scan</button>
</div>

<div id="notification" class="notification"></div>

<table id="coinsTable">
    <thead>
        <tr>
            <th>Coin</th>
            <th>Price (USD)</th>
            <th>24h Change %</th>
            <th>RSI Est</th>
            <th>Momentum Score</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
let gasUrl = localStorage.getItem('gasUrl') || '';

function logDebug(...args) {
    console.log('[DEBUG]', ...args);
}

function showNotification(msg, type='info') {
    const el = document.getElementById('notification');
    el.textContent = msg;
    el.style.color = type === 'error' ? 'red' : (type === 'success' ? 'lime' : '#eee');
}

function updateStatusIndicator(status, text) {
    const el = document.getElementById('status');
    el.textContent = text;
    el.className = 'status-indicator ' + (status === 'running' ? 'status-running' : 'status-stopped');
}

// ----------- Patched makeRequest -----------
async function makeRequest(action, data = {}) {
    if (!gasUrl) {
        showNotification('No connection URL configured', 'error');
        return null;
    }

    const requestData = { action, ...data };
    logDebug('Making request:', requestData);

    try {
        const form = new URLSearchParams();
        form.append('payload', JSON.stringify(requestData));

        const response = await fetch(gasUrl, {
            method: 'POST',
            body: form.toString(),
            mode: 'cors'
        });

        logDebug('Response status:', response.status);
        const text = await response.text();
        logDebug('Response text:', text);

        let result;
        try {
            result = JSON.parse(text);
        } catch (parseErr) {
            throw new Error('Invalid JSON: ' + text);
        }

        return result;

    } catch (error) {
        logDebug('Request failed:', error);
        updateStatusIndicator('stopped', 'Connection Error');
        return null;
    }
}

// ----------- Dashboard actions -----------
async function testConnection() {
    const res = await makeRequest('testApi');
    if (res && res.success) {
        showNotification(`Connection OK – Coins fetched: ${res.data.coinsFetched}`, 'success');
    } else {
        showNotification('Connection failed', 'error');
    }
}

async function startEngine() {
    const res = await makeRequest('start', { strategy: 'Enhanced' });
    if (res && res.success) {
        updateStatusIndicator('running', 'Running');
        showNotification('Engine started', 'success');
    }
}

async function stopEngine() {
    const res = await makeRequest('stop');
    if (res && res.success) {
        updateStatusIndicator('stopped', 'Stopped');
        showNotification('Engine stopped', 'success');
    }
}

async function runManualScan() {
    const res = await makeRequest('manualScan', { strategy: 'Enhanced' });
    if (res && res.success) {
        populateCoinsTable(res.data.coins);
        showNotification('Manual scan complete', 'success');
    }
}

function populateCoinsTable(coins) {
    const tbody = document.querySelector('#coinsTable tbody');
    tbody.innerHTML = '';
    (coins || []).forEach(coin => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${coin.name || ''}</td>
            <td>${coin.current_price != null ? coin.current_price.toFixed(4) : ''}</td>
            <td>${coin.price_change_percentage_24h != null ? coin.price_change_percentage_24h.toFixed(2) : ''}</td>
            <td>${coin.rsi_estimate != null ? coin.rsi_estimate : ''}</td>
            <td>${coin.momentum_score != null ? coin.momentum_score : ''}</td>
        `;
        tbody.appendChild(row);
    });
}

// ----------- Periodic update every 60s -----------
async function updateDashboard() {
    const res = await makeRequest('getStatus');
    if (res && res.success) {
        updateStatusIndicator(res.data.status === 'running' ? 'running' : 'stopped', res.data.status);
    }
    const coinsRes = await makeRequest('manualScan', { strategy: 'Enhanced' });
    if (coinsRes && coinsRes.success) {
        populateCoinsTable(coinsRes.data.coins);
    }
}

function startPeriodicUpdate() {
    updateDashboard(); // run immediately
    setInterval(updateDashboard, 60000); // then every 60 sec
}

// ----------- URL change -----------
function changeUrl() {
    const newUrl = prompt('Enter new Apps Script Web App URL:', gasUrl);
    if (newUrl) {
        gasUrl = newUrl;
        localStorage.setItem('gasUrl', gasUrl);
        showNotification('URL updated', 'success');
    }
}

// ----------- Init on load -----------
document.addEventListener('DOMContentLoaded', () => {
    if (!gasUrl) {
        changeUrl();
    }
    startPeriodicUpdate();
});
</script>

</body>
</html>
