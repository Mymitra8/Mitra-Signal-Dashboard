<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Mitra Signals — Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --bg:#f6f9ff; --card:#fff; --accent:#1e40af; --muted:#6b7280;
    }
    body{ margin:0; font-family:Inter,Roboto,Arial,sans-serif; background:var(--bg); color:#0f172a; }
    header{ background:linear-gradient(90deg,var(--accent),#3b82f6); color:#fff; padding:16px 20px; display:flex; justify-content:space-between; align-items:center; }
    .container{ max-width:1200px; margin:18px auto; padding:0 16px; display:grid; grid-template-columns:360px 1fr; gap:16px; }
    .card{ background:var(--card); padding:14px; border-radius:12px; box-shadow:0 6px 20px rgba(2,6,23,0.06); }
    h3{ margin:0 0 10px 0; color:var(--accent); font-size:16px; }
    .controls { display:flex; gap:8px; align-items:center; margin-bottom:10px; }
    button{ background:var(--accent); color:#fff; border:none; padding:8px 10px; border-radius:8px; cursor:pointer; }
    button.alt{ background:#475569; }
    select{ padding:8px; border-radius:8px; border:1px solid #e6eef8; }
    table{ width:100%; border-collapse:collapse; font-size:13px; }
    th,td{ padding:8px 6px; border-bottom:1px solid #f1f5f9; text-align:left; }
    th{ background:#f8fafc; color:#475569; font-weight:600; position:sticky; top:0; }
    pre{ background:#f1f5ff; padding:10px; border-radius:8px; max-height:220px; overflow:auto; }
    .mini{ background:#eef2ff; padding:6px 8px; border-radius:999px; color:var(--accent); font-weight:600; }
    @media (max-width:920px){ .container{ grid-template-columns:1fr; } }
  </style>
</head>
<body>
  <header>
    <div style="font-weight:700">Mitra Signals — Dashboard</div>
    <div style="font-size:13px">Spreadsheet: <span style="background:#eef2ff;padding:6px 8px;border-radius:999px;color:#1e40af;font-weight:700">Trade Alerts</span></div>
  </header>

  <div class="container">
    <div class="card">
      <h3>Engine</h3>
      <div class="controls">
        <button onclick="startEngine()">▶ Start</button>
        <button class="alt" onclick="stopEngine()">⏸ Stop</button>
        <button onclick="manual()">⚡ Manual</button>
      </div>

      <div style="margin:8px 0">
        <label>Strategy:</label>
        <select id="strategy" onchange="changeStrategy()">
          <option>MomentumBurst</option>
          <option>TrendRider</option>
          <option>VolumeSurge</option>
          <option>MeanRevertSnap</option>
        </select>
      </div>

      <div style="margin-top:12px">
        <div style="display:flex;gap:8px;align-items:center;">
          <div class="mini" id="statusMini">Loading...</div>
          <div class="mini" id="countMini">Alerts: 0</div>
        </div>
      </div>

      <h3 style="margin-top:14px">Diagnostics</h3>
      <pre id="diag">Loading...</pre>

      <div style="margin-top:12px">
        <button onclick="openSheet()">Open Sheet</button>
        <button onclick="openRepo()">Open Repo</button>
      </div>
    </div>

    <div class="card">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
        <h3>Latest Alerts</h3>
        <div>
          <button onclick="fetchAlerts()">Refresh</button>
        </div>
      </div>

      <div style="overflow:auto;max-height:640px">
        <table id="alertsTable">
          <thead><tr>
            <th>Time</th><th>Strat</th><th>Coin</th><th>Sym</th><th>Entry</th><th>TP</th><th>SL</th><th>Conf%</th><th>24h%</th><th>Vol</th><th>Dir</th><th>Status</th>
          </tr></thead>
          <tbody id="alertsBody"><tr><td colspan="12">Loading...</td></tr></tbody>
        </table>
      </div>
    </div>
  </div>

<script>
  // ================= CONFIG - set to your deployed Apps Script Web App URL
  const BASE_URL = 'https://script.google.com/macros/s/AKfycbyb-uWucZ1i4DGn8uDQKaBtGTyWzSmJ6xshABZ5nK92Alzo7e1nbl4QuZOBIjVUMBNL/exec';
  const SHEET_URL = 'https://docs.google.com/spreadsheets/d/1xBD2DvIaYYrl-m5MdqAvwvwdFZQLoiR2tJfGht5buWI';
  const REPO_URL = 'https://github.com/Mymitra8/Mitra-Signal-Dashboard';

  // safe fetch + parse
  async function api(type, params='') {
    try {
      const url = `${BASE_URL}?type=${type}${params ? '&' + params : ''}&_t=${Date.now()}`;
      const res = await fetch(url, { method:'GET', cache:'no-store' });
      const text = await res.text();
      try {
        return JSON.parse(text);
      } catch(e) {
        console.error('api parse error', e, 'raw:', text);
        return { success:false, raw:text };
      }
    } catch(e) {
      console.error('api fetch error', e);
      return { success:false, error:String(e) };
    }
  }

  async function loadDiagnostics(){
    const js = await api('diagnostics');
    if (!js || !js.success) {
      document.getElementById('diag').innerText = 'Unable to fetch diagnostics.\n' + (js && js.raw ? js.raw : (js && js.error ? js.error : ''));
      document.getElementById('statusMini').innerText = 'Unknown';
      return;
    }
    const d = js.data;
    document.getElementById('diag').innerText = JSON.stringify(d, null, 2);
    document.getElementById('statusMini').innerText = d.isRunning ? 'Running' : 'Stopped';
    document.getElementById('strategy').value = d.activeStrategy || 'MomentumBurst';
    document.getElementById('countMini').innerText = 'Alerts: ' + (d.dailyAlerts || 0);
  }

  async function fetchAlerts(){
    const js = await api('alerts');
    const tbody = document.getElementById('alertsBody');
    tbody.innerHTML = '';
    if (!js || !js.success || !js.alerts || !js.alerts.length) {
      const raw = js && js.raw ? '\n\nRaw:\n' + js.raw : '';
      tbody.innerHTML = `<tr><td colspan="12">No alerts found. ${raw}</td></tr>`;
      return;
    }
    js.alerts.forEach(a=>{
      const tr = document.createElement('tr');
      const time = a.timestamp ? new Date(a.timestamp).toLocaleString() : '-';
      const entry = (a.entry !== undefined && a.entry !== null) ? Number(a.entry).toFixed(8) : '-';
      const tp = (a.tp !== undefined && a.tp !== null) ? Number(a.tp).toFixed(8) : '-';
      const sl = (a.stop !== undefined && a.stop !== null) ? Number(a.stop).toFixed(8) : '-';
      tr.innerHTML = `<td>${time}</td>
                      <td>${escapeHtml(a.strategy||'')}</td>
                      <td>${escapeHtml(a.coin||'')}</td>
                      <td>${escapeHtml(a.symbol||'')}</td>
                      <td>${entry}</td>
                      <td>${tp}</td>
                      <td>${sl}</td>
                      <td>${a.confidence || a['Confidence%'] || '-'}</td>
                      <td>${(a.change24h !== undefined ? Number(a.change24h).toFixed(2) : '-')}</td>
                      <td>${(a.volumeUSD ? Number(a.volumeUSD).toFixed(0) : '-')}</td>
                      <td>${escapeHtml(a.direction||'-')}</td>
                      <td>${escapeHtml(a.status||'-')}</td>`;
      tbody.appendChild(tr);
    });
  }

  function escapeHtml(s){ if (!s) return ''; return String(s).replace(/[&<>"]/g, c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c])); }

  async function startEngine(){ await api('start', 'strategy=' + encodeURIComponent(document.getElementById('strategy').value)); await loadDiagnostics(); fetchAlerts(); }
  async function stopEngine(){ await api('stop'); await loadDiagnostics(); fetchAlerts(); }
  async function manual(){ const js = await api('manual'); if (js && js.success) alert('Manual scan done. Sent:' + (js.sent||0)); else alert('Manual scan error. See diagnostics.'); await loadDiagnostics(); fetchAlerts(); }
  async function changeStrategy(){ await api('changeStrategy','strategy=' + encodeURIComponent(document.getElementById('strategy').value)); await loadDiagnostics(); }

  function openSheet(){ window.open(SHEET_URL, '_blank'); }
  function openRepo(){ window.open(REPO_URL, '_blank'); }

  // boot
  loadDiagnostics();
  fetchAlerts();
  setInterval(loadDiagnostics, 15000);
  setInterval(fetchAlerts, 20000);
</script>
</body>
</html>
