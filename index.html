<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mitra Signals — Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --bg:#f4f7ff; --card:#ffffff; --accent:#0f4bd1; --muted:#6b7280;
    }
    *{box-sizing:border-box}
    body{ margin:0; font-family:Inter,Roboto,Arial,sans-serif; background:var(--bg); color:#0b1220; }
    header{ background:linear-gradient(90deg,var(--accent),#3b82f6); color:#fff; padding:18px 22px; display:flex; justify-content:space-between; align-items:center; box-shadow:0 6px 18px rgba(11,17,32,0.06); }
    header .title{ font-weight:700; font-size:18px }
    main{ max-width:1200px; margin:18px auto; padding:0 16px; display:grid; grid-template-columns:360px 1fr; gap:16px; }
    .card{ background:var(--card); border-radius:12px; padding:14px; box-shadow:0 8px 30px rgba(11,17,32,0.04); }
    h3{ margin:0 0 10px 0; color:var(--accent); font-size:15px; }
    .controls{ display:flex; gap:8px; align-items:center; margin-bottom:10px; }
    button{ background:var(--accent); color:#fff; border:none; border-radius:8px; padding:8px 12px; cursor:pointer; font-weight:600; }
    button.alt{ background:#475569; }
    select{ padding:8px; border-radius:8px; border:1px solid #e6eef8; min-width:160px; }
    .mini{ display:inline-block; padding:6px 8px; background:#eef2ff; color:var(--accent); border-radius:999px; font-weight:700; }
    pre{ background:#f1f6ff; padding:10px; border-radius:8px; max-height:220px; overflow:auto; font-size:13px; }
    table{ width:100%; border-collapse:collapse; font-size:13px; }
    th,td{ padding:8px; border-bottom:1px solid #f1f5f9; text-align:left; vertical-align:middle; }
    th{ background:#fbfdff; position:sticky; top:0; z-index:1; color:#41516a; font-weight:700; font-size:12px; }
    .muted{ color:var(--muted); font-size:13px; }
    footer{ padding:8px 0; text-align:center; color:var(--muted); font-size:13px; }
    @media (max-width:920px){ main{ grid-template-columns:1fr; } }
  </style>
</head>
<body>
  <header>
    <div class="title">Mitra Signals — Dashboard</div>
    <div style="font-size:13px">Sheet: <strong>Trade Alerts</strong></div>
  </header>

  <main>
    <!-- Controls Column -->
    <div class="card">
      <h3>Engine Control</h3>
      <div class="controls">
        <button onclick="startEngine()">▶ Start</button>
        <button class="alt" onclick="stopEngine()">⏸ Stop</button>
        <button onclick="manualTick()">⚡ Manual</button>
      </div>

      <div style="margin:8px 0">
        <label style="font-weight:600; color:#344e9b;">Strategy</label><br/>
        <select id="strategy" onchange="changeStrategy()">
          <option>MomentumBurst</option>
          <option>TrendRider</option>
          <option>VolumeSurge</option>
          <option>MeanRevertSnap</option>
        </select>
      </div>

      <div style="margin-top:12px">
        <div style="display:flex; gap:8px; align-items:center;">
          <div class="mini" id="runningStatus">Loading...</div>
          <div class="mini" id="alertsCount">Alerts: 0</div>
        </div>
      </div>

      <h3 style="margin-top:14px">Diagnostics</h3>
      <pre id="diag">Loading diagnostics...</pre>

      <div style="margin-top:12px; display:flex; gap:8px;">
        <button onclick="openSheet()">Open Sheet</button>
        <button onclick="openRepo()">Open Repo</button>
        <button onclick="refreshAll()">Refresh</button>
      </div>

      <footer>Engine tick: <span id="tickMin">5</span> min • Built for Apps Script</footer>
    </div>

    <!-- Alerts Column -->
    <div class="card">
      <div style="display:flex; justify-content:space-between; align-items:center;">
        <div>
          <h3>Latest Alerts</h3>
          <div class="muted">Newest alerts appear near the top. Refresh to update.</div>
        </div>
        <div>
          <button onclick="fetchAlerts()">Refresh</button>
        </div>
      </div>

      <div style="margin-top:12px; overflow:auto; max-height:680px;">
        <table>
          <thead>
            <tr>
              <th>Time</th><th>Strategy</th><th>Coin</th><th>Sym</th><th>Entry</th><th>TP</th><th>SL</th><th>Conf%</th><th>24h%</th><th>Vol</th><th>Dir</th><th>Status</th>
            </tr>
          </thead>
          <tbody id="alertsBody">
            <tr><td colspan="12" class="muted">Loading...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <script>
    // The dashboard is served by Apps Script doGet (same origin) — no CORS issues.
    const BASE_URL = ''; // empty because same origin; we'll build URLs relative to current location

    function apiUrl(type, params='') {
      const base = window.location.href.split('?')[0]; // web app base
      return `${base}?type=${type}${params ? '&' + params : ''}&_t=${Date.now()}`;
    }

    async function api(type, params='') {
      try {
        const url = apiUrl(type, params);
        const r = await fetch(url, { method:'GET', cache:'no-store' });
        const text = await r.text();
        try {
          return JSON.parse(text);
        } catch(e) {
          console.error('API parse error', e, 'raw:', text);
          return { success:false, raw:text };
        }
      } catch(e) {
        console.error('API fetch error', e);
        return { success:false, error:String(e) };
      }
    }

    async function loadDiagnostics(){
      const js = await api('diagnostics');
      if (!js || !js.success) {
        document.getElementById('diag').innerText = 'Unable to fetch diagnostics.\n' + (js && js.raw ? js.raw : (js && js.error ? js.error : 'No response'));
        document.getElementById('runningStatus').innerText = 'Unknown';
        return;
      }
      const d = js.data;
      document.getElementById('diag').innerText = JSON.stringify(d, null, 2);
      document.getElementById('runningStatus').innerText = d.isRunning ? 'Running' : 'Stopped';
      document.getElementById('strategy').value = d.activeStrategy || 'MomentumBurst';
      document.getElementById('alertsCount').innerText = 'Alerts: ' + (d.dailyAlerts || 0);
      document.getElementById('tickMin').innerText = d.engineTickMinutes || 5;
    }

    async function fetchAlerts(){
      const js = await api('alerts');
      const body = document.getElementById('alertsBody');
      body.innerHTML = '';
      if (!js || !js.success || !js.alerts || !js.alerts.length) {
        const raw = js && js.raw ? '\n\nRaw:\n' + js.raw : '';
        body.innerHTML = `<tr><td colspan="12" class="muted">No alerts found.${raw}</td></tr>`;
        return;
      }
      js.alerts.forEach(a=>{
        const tr = document.createElement('tr');
        const time = a.timestamp ? (new Date(a.timestamp)).toLocaleString() : '-';
        const entry = (a.entry !== undefined && a.entry !== null) ? Number(a.entry).toFixed(8) : '-';
        const tp = (a.tp !== undefined && a.tp !== null) ? Number(a.tp).toFixed(8) : '-';
        const sl = (a.stop !== undefined && a.stop !== null) ? Number(a.stop).toFixed(8) : '-';
        tr.innerHTML = `<td>${time}</td>
                        <td>${escapeHtml(a.strategy||'')}</td>
                        <td>${escapeHtml(a.coin||'')}</td>
                        <td>${escapeHtml(a.symbol||'')}</td>
                        <td>${entry}</td>
                        <td>${tp}</td>
                        <td>${sl}</td>
                        <td>${a.confidence || a['Confidence%'] || '-'}</td>
                        <td>${(a.change24h !== undefined ? Number(a.change24h).toFixed(2) : '-')}</td>
                        <td>${(a.volumeUSD ? Number(a.volumeUSD).toFixed(0) : '-')}</td>
                        <td>${escapeHtml(a.direction||'-')}</td>
                        <td>${escapeHtml(a.status||'-')}</td>`;
        body.appendChild(tr);
      });
    }

    function escapeHtml(s){ if (!s) return ''; return String(s).replace(/[&<>"]/g, c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c])); }

    async function startEngine(){
      const strat = document.getElementById('strategy').value;
      await api('start', 'strategy=' + encodeURIComponent(strat));
      await refreshAll();
    }
    async function stopEngine(){
      await api('stop');
      await refreshAll();
    }
    async function manualTick(){
      const js = await api('manual');
      if (js && js.success) alert('Manual run done. Sent: ' + (js.sent||0));
      else alert('Manual run failed. Check diagnostics.');
      await refreshAll();
    }
    async function changeStrategy(){
      const s = document.getElementById('strategy').value;
      await api('changeStrategy', 'strategy=' + encodeURIComponent(s));
      await loadDiagnostics();
    }

    function openSheet(){ window.open('https://docs.google.com/spreadsheets/d/1xBD2DvIaYYrl-m5MdqAvwvwdFZQLoiR2tJfGht5buWI', '_blank'); }
    function openRepo(){ window.open('https://github.com/Mymitra8/Mitra-Signal-Dashboard', '_blank'); }

    async function refreshAll(){
      await loadDiagnostics();
      await fetchAlerts();
    }

    // boot
    refreshAll();
    setInterval(refreshAll, 20000);
  </script>
</body>
</html>
